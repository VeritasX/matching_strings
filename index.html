<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matching Strings</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
<header  class="nav navbar-default">
    <div class="navbar-brand">Matching Strings</div>
</header>
<div class="form-control">
    <label for="stringsToLookFor">Strings To Look For</label>
    <input type="text" id="stringsToLookFor" name="stringToLookFor"/>
    <label for="listOfStrings">List Of Strings</label>
    <input type="text" id="listOfStrings" name="listOfStrings"/>
    <button class="btn btn-default" id="submit">Submit</button>
    <button class="btn btn-default" id="clearForm">Clear Inputs</button>
</div>

<div class="col-lg-12" id="output">
    <h1>Here you will find your matches</h1>
</div>
</body>
</html>
